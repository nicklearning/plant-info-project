<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Info App</title>

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body>
    <div id="header" class="row">
        <div id="logoContainer" class="col s12 m2">
            <img id="plant-search-logo" class="responsive-img" src="./assets/images/All-About-Plants.jpg"></img>
        </div>
        <div class="col s12 m4 flow-text">
            <h3 id="page-header">Search For A Plant!</h3>
        </div>
        <div id="form-section" class="col s12 m4">
            <form class="col s12" id="plant-search">
                <input id="search-box" type="text" autocomplete="on" placeholder="Search for a plant!" />
                <button class="waves-effect waves-light btn" id="search-btn">Search</button>
                <a id="go-back" href="./index.html">Home</a>
            </form>

        </div>

    </div>
    <hr>
    <section id="carousel-section">
        <div id="carousel" class="carousel carousel-slider">
            <!-- HTML elements are generated dynamically -->
        </div>
    </section>
    <section id="feature-plant" class="row">
        <section class="col s12 m4" id="plant-pic-section">

        </section>
        <!-- Add margin to plant details and summary section -->

        <section class="col s12 m4" id="plant-summary">
            <section id="plant-summary-contents">
                <h2 id="plant-name"><span id="name-search"></span></h2>
                <p id="latin-name">Latin Name: <span id="latin-search"></span></p>
                <p id="plant-type">Plant Type: <span id="type-search"></span></p>
                <p id="plant-family">Family: <span id="family-search"></span></p>
                <p id="plant-description">Description: <span id="description-search"></span></p>
            </section>
        </section>

        <section class="col s12 m4" id="plant-details">
            <section id="plant-details-contents">
                <h3>Plant Details</h3>
                <h4 id="watering">Watering </h4>
                <p><span id="watering-details"></span></p>

                <h4 id="sun">Sun </h4>
                <p><span id="sun-details"></span></p>

                <h4 id="size">Size </h4>
                <p><span id="size-details"></span></p>

                <button class="waves-effect waves-light btn" id="save-btn">Save</button>
            </section>
        </section>
    </section>

    <section id="saved-plants" class="row">

    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script src="./assets/scripts/script.js"></script>


</body>

</html>
