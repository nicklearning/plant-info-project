<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Info App</title>

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body>
    <header id="header" class="row">
        <h1 class="col s12 m4">Plant Info App</h1>
        <form class="col s12 m4 offset-m4" id="plant-search">
            <input id="search-box" type="text" name="plant-name" autocomplete="off" placeholder="Search for a plant!" />
            <button class="waves-effect waves-light btn" id="search-btn">Search</button>
        </form>
    </header>
    <hr>
    <section id="feature-plant" class="row">
        <section class="col s12 m4" id="plant-pic">
            <img src="http://placekitten.com/400/300" alt="placeholder alt tag">
        </section>

        <section class="col s12 m4" id="plant-summary">
            <h2 id="plant-name">Plant Name: <span id="plant-search"></span></h2>
            <p id="latin-name">Latin Name: <span id="latin-search"></span></p>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
            </ul>
        </section>

        <section class="col s12 m4" id="plant-details">
            <h3>Plant Details</h3>
            <h4 id="watering">Watering: </h4>
            <p> Watering Details<span id="watering-details"></span></p>

            <h4 id="sun">Sun: </h4>
            <p> Sun Details<span id="sun-details"></span></p>

            <h4 id="maturity">Time to Mature: </h4>
            <p> Maturing Details<span id="maturity-details"></span></p>
            
            <button class="waves-effect waves-light btn" id="save-btn">Save</button>
        </section>
    </section>
<hr>
    <section id="saved-plants" class="row">
        <section id="plant-card" class="col s12 m6">
            <img src="http://placekitten.com/200/200" alt="placeholder alt tag">
            <h4>Plant Name</h4>
            <p>Plant Details</p>
        </section>
        <section id="plant-card2" class="col s12 m6">
            <img src="http://placekitten.com/200/200" alt="placeholder alt tag">
            <h4>Plant Name</h4>
            <p>Plant Details</p>
        </section>

    </section>

</body>

</html>
